[buildout]

haproxy-address = 8060
zeo-address = 0.0.0.0:8061 
client1-address = 8062
client2-address = 8063
supervisor-address = 10.100.0.70:8064

extends = 
    buildout.d/base-plone255.cfg
    buildout.d/cluster-plone255.cfg
    buildout.d/maintenance.cfg

[zeoserver]
zeo-conf-additional +=
    <filestorage saj_legislacaobd>
       path ${buildout:directory}/var/filestorage/saj_legislacaoBD.fs
    </filestorage>

[instance]
zope-conf-additional +=
    <zodb_db saj_legislacaoBD>
        mount-point /saj_legislacao
        cache-size 50000
        <zeoclient>
            server ${zeoserver:zeo-address}
            storage saj_legislacaobd
            name saj_legislacao
        </zeoclient>
    </zodb_db>


